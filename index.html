<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8"/>
	<title>Bloom.js</title>
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="stylesheet" type="text/css" href="css/styles.css"/>
<link rel="stylesheet" type="text/css" href="css/Bloom.css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/data.js"></script>
<script src="js/Bloom.js"></script>
</head>
<body>
<div id="main-panel" class="panel">
	<div class="fx-shadow-overlay"></div><!--#fx-shadow-overlay-->
	<div id="wrapper">
		<div id="brand">
			<p class="logo">Bloom.js</p>
			<p class="tagline">Simple javascript code editor.</p>
		</div><!--#brand-->
		<div class="panel-content">
			<div class="panel-content-button" id="getstarted">
				<p>Get started</p>
			</div><!--.editor-->
		</div><!--.panel-content-->
	</div><!--#wrapper-->
</div><!--#main-panel-->
<div class="panel" id="editorPanel">
	<div class="panel-content">
		<div class="editor">
			<div class="editor-wrapper">
				<div class="editor-content Bloom-colorize">
				<pre>
				$(document).ready(function() {
				  //this is a comment
				  "!@#$%^this is a string"
				  1234567890
				});
				</pre>
				</div><!--.editor-content-->
			</div><!--.editor-wrapper-->
		</div><!--.editor-->
	</div><!--.panel-content-->
</div><!--.panel-->
<div class="panel" id="footer">
	<div class="panel-content">
		<p>Designed by Juan Vallejo</p>
		<p>Image credit (dunno i just took it from the internet)</p>
		<p>&copy; 2014 Alinova, LLC</p>
	</div><!--panel-content-->
</div><!--#footer-->
</body>
</html>
